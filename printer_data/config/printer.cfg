gantry_corners:
  -60,-10
  410,420
points:
  50,25
  50,275
  300,275
  300,25
speed: 400
horizontal_move_z: 15
retries: 5
retry_tolerance: 0.0075
max_adjust: 5

[bed_mesh]
speed: 200
horizontal_move_z: 10
mesh_min: 40, 40
mesh_max: 310,310
probe_count: 5,5
fade_start: 0.6
fade_end: 10.0
algorithm: bicubic
